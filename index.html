<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Miles' Fishing Gear Configurator</h1>

      <input type='button' id='sign-out-button' value='Log Out'>

      <p id='message-area'></p>

      <form id='sign-up-form'>
        <fieldset>
          <legend>Sign Up:</legend>

            <label for='sign-up-email'>Email</label>
            <input id='sign-up-email' type='text' placeholder='email' name='credentials[email]'>

            <label for='sign-up-password'>Password</label>
            <input id='sign-up-password' type='password' placeholder='password' name='credentials[password]'>

            <label for='sign-up-password_confirmation'>Confirm Password</label>
            <input id='sign-up-password_confirmation' type='password' placeholder='confirm password' name='credentials[password_confirmation]'>

            <input type='submit' value='Sign Up'>
        </fieldset>
      </form>

      <form id='sign-in-form'>
        <fieldset>
          <legend>Sign In:</legend>

            <label for='sign-in-email'>Email</label>
            <input id='sign-in-email' type='text' placeholder='email' name='credentials[email]'>

            <label for='sign-in-password'>Password</label>
            <input id='sign-in-password' type='password' placeholder='password' name='credentials[password]'>


            <input type='submit' value='Sign In'>
          </fieldset>
        </form>

        <form id='change-password-form'>
          <fieldset>
            <legend>Change Password:</legend>

              <label for='change-password-password'>Old Password</label>
              <input id='change-password-password' type='password' placeholder='old password' name='passwords[old]'>

              <label for='change-password-password_confirmation'>New Password</label>
              <input id='change-password-password_confirmation' type='password' placeholder='new password' name='passwords[new]'>

              <input type='submit' value='Change Password'>
          </fieldset>
        </form>

        <form id='create-gear-form'>
          <fieldset>
              <legend>Create New Fishing Gear Setup:</legend>
              <input id='rod' name='gear[rod]' type='text' placeholder='Rod'><br>
              <input id='reel' name='gear[reel]' type='text' placeholder='Reel'><br>
              <input id='tackle' name='gear[tackle]' type='text' placeholder='Tackle'><br>
              <input type='submit' value='Create my new gear setup!'><br>
          </fieldset>
        </form>

        <div>
        <h4> Gear Index: </h4>
        <input type='button' id='index-gear-button' value='Index All Gear Setups'>
        <p id='gear-index'></p>
        </div>

    </body>
</html>
